<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Servidores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inventario de Servidores</h1>

    <form id="server-form">
        <input type="hidden" id="server-id">
        
        <fieldset>
            <legend>Identificación del Servidor</legend>
            <input type="text" id="server-hostname" placeholder="Hostname" required>
            <input type="text" id="server-ip" placeholder="Dirección IP" required>
            <select id="server-os" required>
                <option value="Linux">Linux</option>
                <option value="Windows">Windows</option>
                <option value="AIX">AIX</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Información Operacional</legend>
            <select id="server-ambiente" required>
                <option value="Producción">Producción</option>
                <option value="Preproducción">Preproducción</option>
            </select>
            <input type="text" id="server-purpose" placeholder="Propósito" required>
            <input type="text" id="server-admin" placeholder="Administrador Responsable" required>
            <select id="server-status" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
                <option value="En mantenimiento">En mantenimiento</option>
            </select>
        </fieldset>
        
        <button type="submit">Guardar Servidor</button>
    </form>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Buscar por IP o Hostname...">
        <button id="clear-search-button">Limpiar</button>
    </div>

    <table id="servers-table">
        <thead>
            <tr>
                <th>Hostname</th>
                <th>IP</th>
                <th>SO</th>
                <th>Ambiente</th>
                <th>Propósito</th>
                <th>Administrador</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="servers-list"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
